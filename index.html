<!DOCTYPE html>
<html>
  <head>
    <title>Salud Apptiva | Iniciar Sesión</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/salud_favicon.png"/>

    <!-- Scripts -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img class="logo" src="assets/img/salud_logo.png">
      </div>
      <h4 class="header">¡Bienvenido a Salud Apptiva! Ingresa tu usuario y contraseña para acceder.</h4>
      <form id="loginForm">
        <label for="user">Usuario:</label><br>
        <input class="text-input" type="text" id="user" name="user" placeholder="John Doe"><br>
        <label for="password">Contraseña:</label><br>
        <input class="text-input" type="password" id="password" name="password" placeholder="●●●●●●●●"><br><br>
        <small id="loginError" class="error">Usuario o contraseña invalido.</small>
        <input class="button float-r" type="submit" value="CONTINUAR">
      </form> 
    </div>
  </body>
</html>
